<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul IMC</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

</head>
<body>
    <div class="container">
        <h1><span>BMI</span> Calculation</h1>

        <form>
            <div class="inputs-container">
                <div class="input-group">
                    <label for="height">Your height in Centimetres (cm)</label>
                    <input type="number" placeholder="height in centimetres (cm)" id="height" class="height-input">
                </div>

                <div class="input-group">
                    <label for="weight">Your weight in Kilograms (Kg)</label>
                    <input type="number" placeholder="height in Kilograms (Kg)" id="height" class="height-input">
                </div>
            </div>

            <button>Calculate the BMI</button>
        </form>

        <div class="info">
            <p class="bmi-value">0</p>
            <p class="result">Waiting for the result</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
